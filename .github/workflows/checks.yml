name: License Check

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install FOSSA CLI
      # Download the latest FOSSA CLI release
      env:
        # renovate: datasource=github-releases depName=fossas/fossa-cli
        FOSSA_CLI_VERSION: 3.10.2
      run: |
        curl -L \
            https://github.com/fossas/fossa-cli/releases/download/v${FOSSA_CLI_VERSION}/fossa_${FOSSA_CLI_VERSION}_linux_amd64.tar.gz \
            -o fossa.tar.gz
        tar -xzf fossa.tar.gz fossa
        sudo mv fossa /usr/local/bin/fossa
        rm fossa.tar.gz
    - name: Analyse project dependencies
      env:
        BRANCH: ${{ github.head_ref }}
        FOSSA_API_KEY: ${{ secrets.FOSSA_API_KEY }}
        REVISION: ${{ github.event.pull_request.head.sha }}
      run: |
        fossa analyze . --strict \
          --branch "${BRANCH}" \
          --revision "${REVISION}"
    - name: Check for new license compliance issues (vs base branch)
      id: check
      env:
        BASE_REVISION: ${{ github.event.pull_request.base.sha }}
        FOSSA_API_KEY: ${{ secrets.FOSSA_API_KEY }}
        REVISION: ${{ github.event.pull_request.head.sha }}
      run: |
        fossa test . \
            --revision "${REVISION}" \
            --diff "${BASE_REVISION}"
    - name: New license issue(s) found
      if: failure() && steps.check.conclusion == 'failure'
      env:
        BASE_REVISION: ${{ github.event.pull_request.base.sha }}
        FOSSA_API_KEY: ${{ secrets.FOSSA_API_KEY }}
        REVISION: ${{ github.event.pull_request.head.sha }}
      run: |
        dependencies=$(
            fossa test . \
                --revision "${REVISION}" \
                --diff "${BASE_REVISION}" \
                --format json 2>/dev/null | \
            jq -r '[.issues[].revisionId] | unique | join("%0A")'
        )
        echo "::error file=,line=1::Review findings on fossa.com (more details in logs) for the relevant dependencies:%0A ${dependencies}"
